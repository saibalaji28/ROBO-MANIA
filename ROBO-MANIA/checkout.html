<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROBO-MANIA Billing Page</title>
  <link rel="stylesheet" href="checkstyle.css">
</head>
<body>
  <header>
    <h1>ROBO-MANIA Billing Page</h1>
  </header>
  <main>
    <section class="billing-form">
      <h2>Customer Details</h2>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        
        <label for="card">Credit Card Number:</label>
        <input type="text" id="card" name="card" required>
        
        <label for="expdate">Expiration Date:</label>
        <input type="text" id="expdate" name="expdate" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        
        <button type="submit" class="pay-now">Pay Now</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ROBO-MANI</p>
  </footer>
</body>
</html>
